<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement de la reservation de votre séance pour votre film dans notre salle de cinéma Pathé</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="description"
        content="Procédez au payement de votre réservation de votre séance de cinéma dans notre salle de cinéma Pathé">
    <link rel="stylesheet" href="../fonts/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <section class="block">
                <article class="block-movie-selected" id="block-movie-selected">
                    <div class="opacity-filter"></div>
                    <div class="logo-block">
                        <img src="../assets/images/icons/logo-icon.png" alt="logo des cinémas Pathé">
                    </div>
                    <div id="showtime-resume-image"></div>
                    <div class="showtime-resume-description">
                        <div id="showtime-resume-title"></div>
                        <div class="showtime-resume-detail">
                            <h5>Séance</h5>
                            <div id="showtime-resume-schedule"></div>
                        </div>
                    </div>
                </article>
                <div class="block-selection">
                    <div class="header-block">
                        <div id="auditorium"></div>
                        <div class="back-btn" id="back-to-home" tabindex="0">
                            <a href="../index.html" title="Retour vers la page d'accueil des cinémas Pathé">
                                <img src="../assets/images/icons/arrow.png"
                                    alt="flèche de retour vers la page d'accueil des cinémas Pathé">
                                <span>Accueil</span>
                            </a>
                        </div>
                    </div>
                    <div class="body-block">
                        <div class="section-resume-reservation">
                            <div class="resume-reservation">
                                <h3>Merci pour votre réservation</h3>
                                <div class="resume-ticket">
                                    <div class="background-pathe">
                                        <img src="../assets/images/logo/cine-pathe.png" alt="Logo des cinémasPathé">
                                    </div>
                                    <h4>Pathé Paris La Villette</h4>
                                    <div id="resume-showtime"></div>
                                    <div class="qr-code">
                                        <img src="../assets/images/icons/qr-code.png" alt="QR Code de votre réservation">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="thanks-msg">
                            <p>L’équipe de votre cinéma Pathé<br>vous souhaite une bonne séance !</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="../script-movie-resume.js"></script>
    <script src="../script-resume-reservation.js"></script>
</body>
