<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection du type de places pour votre film dans notre salle de cinéma Pathé</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="description"
        content="Sélectionnez le type de places de cinéma dans notre salle de cinéma Pathé">
    <link rel="stylesheet" href="../fonts/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <section class="block">
                <article class="block-movie-selected" id="block-movie-selected">
                    <div class="opacity-filter"></div>
                    <div class="breadcrumb-block">
                        <nav class="breadcrumb">
                            <a href="../index.html">Accueil</a> &gt; <a href="showtime.html">Choisir une séance</a> &gt;
                            <a href="seat_selection.html">Vos places</a> &gt;
                            <span>Tarifs</span>
                        </nav>
                    </div>
                    <div class="logo-block">
                        <img src="../assets/images/icons/logo-icon.png" alt="logo des cinémas Pathé">
                    </div>
                    <div id="showtime-resume-image"></div>
                    <div class="showtime-resume-description">
                        <div id="showtime-resume-title"></div>
                        <div class="showtime-resume-detail">
                            <h5>Séance</h5>
                            <div id="showtime-resume-schedule"></div>
                        </div>
                    </div>
                </article>
                <div class="block-selection">
                    <div class="header-block">
                        <div id="auditorium"></div>
                        <div class="back-btn">
                            <a href="seat_selection.html" title="Retour vers la page de selection de place">
                                <img src="../assets/images/icons/arrow.png"
                                    alt="flèche de retour vers la page de selection de place">
                                <span>Retour</span>
                            </a>
                        </div>
                    </div>
                    <div class="body-block">
                        <div class="select-price">
                            <h3>Sélectionnez vos tarifs</h3>
                            <div id="error-msg" class="hidden"></div>
                            <div class="cine-pass">
                                <img src="../assets/images/icons/cine-pass.png" alt="Cine Pass des cinémas Pathé">
                            </div>
                            <div class="seat-price">
                                <div class="row-header">
                                    <p>Ajouter votre CinéPass ou code promo</p>
                                    <div class="add-btn">
                                        <a href="" title="Ajouter cinépass ou code promo">
                                            <span>Ajouter</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="row-body">
                                    <div class="price-type">
                                        <p>Plein tarif</p>
                                        <div class="price-bar"></div>
                                        <div class="ticket-quantity">
                                            <img src="../assets/images/icons/less-btn.png" alt="bouton moins" id="normal-price-less">
                                            <div class="quantity-number" id="normal-price-quantity">
                                                <p>0</p>
                                            </div>
                                            <img src="../assets/images/icons/more-btn.png" alt="bouton plus" id="normal-price-more">
                                        </div>
                                    </div>
                                    <div class="price-type">
                                        <p>Matin</p>
                                        <div class="price-bar"></div>
                                        <div class="ticket-quantity">
                                            <img src="../assets/images/icons/less-btn.png" alt="bouton moins" id="morning-price-less">
                                            <div class="quantity-number" id="morning-price-quantity">
                                                <p>0</p>
                                            </div>
                                            <img src="../assets/images/icons/more-btn.png" alt="bouton plus" id="morning-price-more">
                                        </div>
                                    </div>
                                        <div class="price-type">
                                        <p>Moins de 14 ans</p>
                                        <div class="price-bar"></div>
                                        <div class="ticket-quantity">
                                            <img src="../assets/images/icons/less-btn.png" alt="bouton moins" id="children-price-less">
                                            <div class="quantity-number" id="children-price-quantity">
                                                <p>0</p>
                                            </div>
                                            <img src="../assets/images/icons/more-btn.png" alt="bouton plus" id="children-price-more">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-btn">
                                <div class="tertiary-btn">
                                    <a href="seat_selection.html">Modifier vos places</a>
                                </div>
                            </div>
                        </div>
                        <div class="cart">
                            <div class="body-cart">
                                <div class="cart-order">
                                    <h4>Mes tarifs</h4>
                                    <div id="cart-resume"></div>
                                </div>
                                <div class="cancel-reservation">
                                    <button id="cancel-btn" class="cancel-btn">
                                        <span>Annuler</span>
                                        <img src="../assets/images/icons/cancel.svg" alt="Annuler la réservation">
                                    </button>
                                </div>
                            </div>
                            <div class="footer-cart">
                                <div class="resume-total">
                                    <p>Total à regler</p>
                                    <span id="total-cart"></span>
                                </div>
                                <button id="continue-reservation">
                                    <span>Continuer</span>
                                    <img src="../assets/images/icons/right-arrow.png" alt="flèche de validation">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="../script-movie-resume.js"></script>
    <script src="../script-seat-resume.js"></script>
</body>
