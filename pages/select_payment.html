<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement de la reservation de votre séance pour votre film dans notre salle de cinéma Pathé</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="description"
        content="Procédez au payement de votre réservation de votre séance de cinéma dans notre salle de cinéma Pathé">
    <link rel="stylesheet" href="../fonts/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <section class="block">
                <article class="block-movie-selected" id="block-movie-selected">
                    <div class="opacity-filter"></div>
                    <div class="breadcrumb-block">
                        <nav class="breadcrumb">
                            <a href="../index.html">Accueil</a> &gt; <a href="showtime.html">Choisir une séance</a> &gt;
                            <a href="seat_selection.html">Vos places</a> &gt; <a href="seat_resume.html">Tarifs</a> &gt;
                            <a href="select_snack.html">Snacks</a> &gt;
                            <span>Payement</span>
                        </nav>
                    </div>
                    <div class="logo-block">
                        <img src="../assets/images/icons/logo-icon.png" alt="logo des cinémas Pathé">
                    </div>
                    <div id="showtime-resume-image"></div>
                    <div class="showtime-resume-description">
                        <div id="showtime-resume-title"></div>
                        <div class="showtime-resume-detail">
                            <h5>Séance</h5>
                            <div id="showtime-resume-schedule"></div>
                        </div>
                    </div>
                </article>
                <div class="block-selection">
                    <div class="header-block">
                        <div id="auditorium"></div>
                        <div class="back-btn" tabindex="0">
                            <a href="select_snack.html" title="Retour vers la page de selection des snacks">
                                <img src="../assets/images/icons/arrow.png"
                                    alt="flèche de retour vers la page de selection des snacks">
                                <span>Retour</span>
                            </a>
                        </div>
                    </div>
                    <div class="body-block">
                        <div class="payment-section">
                            <h3>Paiement sécurisé</h3>
                            <div id="error-msg" class="hidden"></div>
                            <div class="payment-method">
                                <h5>Choisir son mode de paiement</h5>
                                <div class="payment-row">
                                    <button class="accordion-header">
                                        <span class="payment-header">
                                            <span>Carte Bancaire</span>
                                            <span class="payment-icon">
                                                <img src="../assets/images/logo/american-express.png" alt="Carte American Express">
                                                <img src="../assets/images/logo/visa.png" alt="Carte Visa">
                                                <img src="../assets/images/logo/mastercard.png" alt="Carte Mastercard">
                                            </span>
                                        </span>
                                    </button>
                                    <form class="accordion-body hidden" id="payment-cb">
                                        <div class="payment-header">
                                            <p>Carte Bancaire</p>
                                            <div class="payment-icon">
                                                <img src="../assets/images/logo/american-express.png" alt="Carte American Express">
                                                <img src="../assets/images/logo/visa.png" alt="Carte Visa">
                                                <img src="../assets/images/logo/mastercard.png" alt="Carte Mastercard">
                                            </div>
                                        </div>
                                        <div class="payment-details">
                                            <div class="label-form">
                                                <p>Numéro de carte</p>
                                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                                            </div>
                                            <div class="crypto-card">
                                                <div class="label-form">
                                                    <p>Date d'expiration</p>
                                                    <input type="text" id="date-card" placeholder="MM/AA">
                                                </div>
                                                <div class="label-form">
                                                    <p>Cryptogramme</p>
                                                    <input type="text" id="crypto-card" placeholder="123">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="payment-row">
                                    <button class="accordion-header">
                                        <span class="payment-header">
                                            <span>Google Pay</span>
                                            <span class="payment-icon">
                                                <img src="../assets/images/logo/google-pay.png" alt="Google Pay">
                                            </span>
                                        </span>
                                    </button>
                                    <form class="accordion-body hidden" id="payment-gpay">
                                        <div class="payment-header">
                                            <p>Google Pay</p>
                                            <div class="payment-icon">
                                                <img src="../assets/images/logo/google-pay.png" alt="Google Pay">
                                            </div>
                                        </div>
                                        <div class="payment-details">
                                            <div class="label-form">
                                                <p>Mail du compte</p>
                                                <input type="email" id="email-gpay" placeholder="exemple@gmail.com">
                                            </div>
                                            <div class="label-form">
                                                <p>Mot de passe</p>
                                                <input type="text" id="password-gpay" placeholder="••••••••">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="cart">
                            <div class="cancel-reservation cancel-payment">
                                <button id="cancel-btn" class="cancel-btn">
                                    <span>Annuler</span>
                                    <img src="../assets/images/icons/cancel.svg" alt="Annuler la réservation">
                                </button>
                            </div>
                            <div class="footer-cart">
                                <div class="resume-total">
                                    <p>Total à regler</p>
                                    <span id="total-cart"></span>
                                </div>
                                <button id="continue-reservation">
                                    <span>Continuer</span>
                                    <img src="../assets/images/icons/right-arrow.png" alt="flèche de validation">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="../script-movie-resume.js"></script>
    <script src="../script-select-payment.js"></script>
</body>
