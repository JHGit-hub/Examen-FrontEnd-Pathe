<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection du type de places pour votre film dans notre salle de cinéma Pathé</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta name="description"
        content="électionnez le type de places de cinéma dans notre salle de cinéma Pathé">
    <link rel="stylesheet" href="../fonts/styles.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <section class="block">
                <div class="block-movie-selected" id="block-movie-selected">
                    <div class="opacity-filter"></div>
                    <div class="breadcrumb-block">
                        <div class="breadcrumb">
                            <a href="../index.html">Accueil</a> &gt; <a href="showtime.html">Choisir une séance</a> &gt;
                            <a href="seat_selection.html">Vos places</a> &gt; <a href="seat_resume.html">Tarifs</a> &gt;
                            <span>Snacks</span>
                        </div>
                    </div>
                    <div class="logo-block">
                        <img src="../assets/images/icons/logo-icon.png" alt="logo des cinémas Pathé">
                    </div>
                    <div id="showtime-resume-image"></div>
                    <div class="showtime-resume-description">
                        <div id="showtime-resume-title"></div>
                        <div class="showtime-resume-detail">
                            <h5>Séance</h5>
                            <div id="showtime-resume-schedule"></div>
                        </div>
                    </div>
                </div>
                <div class="block-selection">
                    <div class="header-block">
                        <div id="auditorium"></div>
                        <div class="back-btn" tabindex="0">
                            <a href="seat_resume.html" title="Retour vers la page de selection de tarif">
                                <img src="../assets/images/icons/arrow.png"
                                    alt="flèche de retour vers la page de selection de tarif">
                                <span>Retour</span>
                            </a>
                        </div>
                    </div>
                    <div class="body-block">
                        <h3>Profitez encore plus de votre scéance</h3>
                        <section class="snack-selection">
                            <div class="row-selection">
                                <h5>Formules</h5>
                                <div id="menu-cards"></div>
                            </div>
                            <div class="row-selection">
                                <h5>Pop Corn et Sucreries</h5>
                                <div id="popcorn-cards"></div>
                            </div>
                            <div class="row-selection">
                                <h5>Boissons</h5>
                                <div id="drink-cards"></div>
                            </div>
                        </section>
                        <div class="cart">
                            <div class="body-cart">
                                <div class="cart-order">
                                    <h4>Mes tarifs</h4>
                                    <div id="cart-resume"></div>
                                </div>
                                <div class="cancel-reservation">
                                    <button id="cancel-btn" class="cancel-btn">
                                        <span>Annuler</span>
                                        <img src="../assets/images/icons/cancel.svg" alt="Annuler la réservation">
                                    </button>
                                </div>
                            </div>
                            <div class="footer-cart">
                                <div class="resume-total">
                                    <p>Total à regler</p>
                                    <span id="total-cart"></span>
                                </div>
                                <button id="continue-reservation">
                                    <p>Continuer</p>
                                    <img src="../assets/images/icons/right-arrow.png" alt="flèche de validation">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="../script-movie-resume.js"></script>
    <script src="../script-select-snack.js"></script>
</body>
